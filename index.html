  <script>
    window.addEventListener("error", errorLog);
    let errorString = "";
    const msgContainer = document.getElementById('msg');
    function errorLog(event) {
      let msg = source = lineno = colno = error = time = "";
      event.preventDefault();
      msg = event.message;
      source = event.filename;
      lineno = event.lineno;
      colno = event.colno;
      error = event.error;
      errorString = `Source Info-: ${source}<br>Line No-: ${lineno} Column No-: ${colno}<br>Error Info-: ${error}`;
      msgContainer.innerHTML = errorString;
    }
  </script>
